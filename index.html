<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div class="task-container">
    <input type="text" id="taskInput">
    <button id="addTask">Add Task</button>
    </div>
    <ul id="taskList">
      <li>
        <span class="task">Завдання 1</span>
        <button class="deleteTaskBtn">X</button>
      </li>
      <li>
        <span class="task">Завдання 2</span>
        <button class="deleteTaskBtn">X</button>
      </li>
      <li>
        <span class="task">Завдання 3</span>
        <button class="deleteTaskBtn">X</button>
      </li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
